<h1>Listado de heroes</h1>



<div *ngIf="heroeBorrado != ''; else noBorrado">
<h3>Heroe borrado</h3>
<small>{{heroeBorrado}}</small>
</div>
<ng-template #noBorrado>
    <h3>no ha borrado nada</h3>
</ng-template>


<button (click) = "borrar()" >borrar1</button>
<ul *ngFor="let item of heroes; let i = index">
    <li>{{i+1}} - {{item}}</li>
</ul>
